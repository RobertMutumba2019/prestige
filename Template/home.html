<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
</head>
<body>
    <h1>Information</h1>
    {% for item in posts %}
    <strong>{{ item.name }}</strong>
    email: {{ item.email }}<br />
    phone: {{ item.phone }}<br />
    message: {{ item.message }}<br />
    number: {{ item.number }}<br />
    {% endfor %}
    
</body>
</html>
